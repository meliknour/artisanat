<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8b5a2b;
      --secondary-color: #d4a574;
      --accent-color: #a87c4f;
      --light-color: #f9f5f0;
      --dark-color: #3a2c1e;
      --text-color: #333;
      --border-radius: 12px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background: linear-gradient(135deg, #f9f5f0 0%, #e8dfd3 100%);
      color: var(--text-color);
      padding: 20px;
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 800px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
    }

    .page-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 15px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 50%;
      transform: translateX(50%);
      width: 100px;
      height: 3px;
      background: var(--secondary-color);
      border-radius: 3px;
    }

    .product-id {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 3px 10px rgba(139, 90, 43, 0.3);
      margin-top: 10px;
    }

    .product-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .product-header h2 {
      color: var(--dark-color);
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      margin-top: 15px;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    .product-details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .detail-item {
      display: flex;
      align-items: flex-start;
      padding: 15px;
      background: var(--light-color);
      border-radius: var(--border-radius);
      transition: var(--transition);
      border-right: 3px solid var(--secondary-color);
    }

    .detail-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .detail-icon {
      font-size: 1.5rem;
      margin-left: 10px;
      margin-top: 2px;
    }

    .detail-content {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .detail-value {
      color: var(--dark-color);
      font-size: 1rem;
    }

    .action-buttons {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 25px;
      background: var(--primary-color);
      color: white;
      text-decoration: none;
      border-radius: var(--border-radius);
      font-weight: 500;
      transition: var(--transition);
      box-shadow: 0 3px 10px rgba(139, 90, 43, 0.3);
    }

    .btn-back:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 90, 43, 0.4);
    }

    .error-message {
      text-align: center;
      padding: 20px;
      background: #ffeaea;
      border-radius: var(--border-radius);
      color: #d32f2f;
      border-right: 3px solid #d32f2f;
    }

    #productDetails {
      transition: var(--transition);
    }

    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .product-details-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .product-image {
        width: 150px;
        height: 150px;
      }
    }

    /* تأثيرات التحميل */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header, .product-header, .detail-item, .action-buttons {
      animation: fadeIn 0.5s ease forwards;
    }

    .detail-item:nth-child(odd) {
      animation-delay: 0.1s;
    }

    .detail-item:nth-child(even) {
      animation-delay: 0.2s;
    }

    /* تنسيقات الطباعة */
    @media print {
      body {
        background: white !important;
        padding: 0;
        font-size: 12pt;
      }
      
      .container {
        box-shadow: none;
        padding: 10px;
        margin: 0;
        max-width: 100%;
      }
      
      .container::before {
        display: none;
      }
      
      .product-image {
        width: 150px;
        height: 150px;
        box-shadow: none;
      }
      
      .product-details-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .detail-item {
        padding: 8px;
        page-break-inside: avoid;
      }
      
      .detail-icon {
        font-size: 1.2rem;
      }
      
      .btn-back {
        display: none;
      }
      
      h1 {
        font-size: 18pt;
        margin-bottom: 15px;
      }
      
      .product-header h2 {
        font-size: 16pt;
      }
      
      .product-id {
        background: #f0f0f0;
        color: #333;
        box-shadow: none;
      }
    }
  </style>
</head>
