<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة منتج</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .container { max-width:700px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h2 { text-align:center; margin-bottom:20px; }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px; }
    button { margin-top:20px; padding:10px 15px; background:#3a3b57; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#2a2b47; }
    .success { display:none; text-align:center; color:green; margin-top:15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>📥 إضافة منتج جديد</h2>
    <form id="productForm">
      <label>اسم المنتج:</label>
      <input type="text" id="productName" value="لوحة فنية" required>

      <label>نوع المنتج:</label>
      <select id="productType">
        <option>يدوي</option>
        <option>يدوي بالآلة</option>
        <option>آلي</option>
      </select>

      <label>الاستعمالات:</label>
      <select id="productUsage">
        <option>التزيين</option>
        <option>الاستعمال اليومي</option>
        <option>نفعي</option>
      </select>

      <label>الحجم:</label>
      <input type="text" id="productSize" value="80 سم × 60 سم">

      <label>الوزن:</label>
      <select id="productWeight">
        <option>خفيف</option>
        <option>متوسط</option>
        <option>ثقيل</option>
      </select>

      <label>المواد الأولية:</label>
      <textarea id="materials">قماش، خشب أبيض، ألوان زيتية</textarea>

      <label>السعر:</label>
      <input type="text" id="price" value="30.000 دج">

      <button type="submit">💾 حفظ المنتج</button>
    </form>
    <p id="successMessage" class="success">✅ تم الحفظ بنجاح</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, collection, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("productForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById("productName").value,
        type: document.getElementById("productType").value,
        usage: document.getElementById("productUsage").value,
        size: document.getElementById("productSize").value,
        weight: document.getElementById("productWeight").value,
        materials: document.getElementById("materials").value,
        price: document.getElementById("price").value,
        createdAt: new Date().toISOString()
      };

      try {
        // إنشاء ID جديد وتخزينه مع البيانات
        const newDocRef = doc(collection(db, "products"));
        await setDoc(newDocRef, { ...product, id: newDocRef.id });

        successMessage.style.display = "block";
        form.reset();
        setTimeout(() => successMessage.style.display = "none", 3000);
      } catch (err) {
        alert("❌ خطأ: " + err.message);
      }
    });
  </script>
</body>
</html>
