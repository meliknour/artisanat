<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج جديد</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {background:#f4f4f4;font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .container {background:white;padding:20px;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.1);max-width:700px;width:100%;}
    h2{text-align:center;color:#0056b3}
    label{display:block;margin-top:10px;font-weight:bold}
    input,select,textarea{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:8px}
    button{margin-top:15px;width:100%;padding:12px;background:#28a745;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold}
    .success{display:none;margin-top:10px;padding:10px;background:#d4edda;color:#155724;border-radius:8px;text-align:center}
  </style>
</head>
<body>
  <div class="container">
    <h2>إضافة منتج جديد</h2>
    <form id="addForm">
      <label>رابط صورة المنتج</label>
      <input type="url" id="image" placeholder="https://example.com/image.jpg" required>

      <label>اسم المنتج</label>
      <input type="text" id="name" value="لوحة فنية" required>

      <label>نوع المنتج</label>
      <select id="type"><option>يدوي</option><option>يدوي بالآلة</option><option>آلي</option></select>

      <label>السعر</label>
      <input type="text" id="price" value="30.000 دج">

      <label>مدة الإنجاز</label>
      <input type="text" id="duration" value="3 أشهر">

      <label>الحجم</label>
      <input type="text" id="size" value="80 سم × 60 سم">

      <label>الوزن</label>
      <select id="weight"><option>خفيف</option><option>متوسط</option><option>ثقيل</option></select>

      <label>الاستعمال</label>
      <select id="usage"><option>التزيين</option><option>الاستعمال اليومي</option><option>نفعي</option></select>

      <label>الألوان</label>
      <input type="text" id="colors" value="أحمر - أزرق - أصفر">

      <label>نوع التزيين</label>
      <select id="decoration"><option>بدون رموز</option><option>نقوش</option><option>رموز تقليدية</option></select>

      <label>الإنتاج</label>
      <select id="production"><option>حرفي</option><option>مؤسسة</option><option>تعاونية</option></select>

      <label>مصدر المادة</label>
      <select id="source"><option>محلية</option><option>مستوردة</option></select>

      <label>عدد المتدخلين</label>
      <input type="text" id="people" value="نجار فني">

      <label>المواد الأولية</label>
      <textarea id="materials">قماش، خشب أبيض، ألوان زيتية</textarea>

      <label>مراحل الإنجاز</label>
      <textarea id="steps">بحث - تخطيط - تلوين</textarea>

      <label>الأدوات المستعملة</label>
      <input type="text" id="tools" value="ريشة، سكين رسم">

      <label>التقنيات المستعملة</label>
      <input type="text" id="techniques" value="الرسم التجريدي والتعبيري">

      <label>التقنيات المبتكرة</label>
      <input type="text" id="innovation" value="إدخال سعف النخيل">

      <button type="submit">إضافة المنتج</button>
    </form>
    <div class="success" id="successMessage">✅ تمت إضافة المنتج بنجاح!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("addForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = {
        image: document.getElementById("image").value,
        name: document.getElementById("name").value,
        type: document.getElementById("type").value,
        price: document.getElementById("price").value,
        duration: document.getElementById("duration").value,
        size: document.getElementById("size").value,
        weight: document.getElementById("weight").value,
        usage: document.getElementById("usage").value,
        colors: document.getElementById("colors").value,
        decoration: document.getElementById("decoration").value,
        production: document.getElementById("production").value,
        source: document.getElementById("source").value,
        people: document.getElementById("people").value,
        materials: document.getElementById("materials").value,
        steps: document.getElementById("steps").value,
        tools: document.getElementById("tools").value,
        techniques: document.getElementById("techniques").value,
        innovation: document.getElementById("innovation").value,
        timestamp: new Date()
      };

      try {
        const newDocRef = doc(collection(db, "products"));
        await setDoc(newDocRef, { ...product, id: newDocRef.id });
        successMessage.style.display = "block";
        form.reset();
        setTimeout(() => successMessage.style.display = "none", 3000);
      } catch (err) {
        alert("❌ خطأ: " + err.message);
      }
    });
  </script>
</body>
</html>
