<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة منتج جديد</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #0056b3; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 15px;
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border: none; border-radius: 10px;
      color: white; font-size: 16px; font-weight: bold;
      cursor: pointer;
    }
    .success-message {
      display: none; text-align: center;
      margin-top: 15px; padding: 10px;
      background: #d4edda; color: #155724; border-radius: 8px;
    }
    .image-preview { text-align: center; display: none; }
    .image-preview img { max-height: 200px; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>إضافة منتج جديد</h2>
    <form id="addForm">
      <label for="imageUrl">رابط صورة المنتج</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" required>
      <div class="image-preview" id="imagePreview">
        <img id="previewImage" alt="معاينة الصورة">
      </div>

      <label for="name">اسم المنتج</label>
      <input type="text" id="name" value="لوحة فنية" required>

      <label for="type">نوع المنتج</label>
      <select id="type">
        <option>يدوي</option>
        <option>يدوي بالآلة</option>
        <option>آلي</option>
      </select>

      <label for="price">السعر</label>
      <input type="text" id="price" value="30.000 دج">

      <label for="duration">مدة الإنجاز</label>
      <input type="text" id="duration" value="3 أشهر">

      <label for="size">الحجم</label>
      <input type="text" id="size" value="80 سم × 60 سم">

      <label for="weight">الوزن</label>
      <select id="weight">
        <option>خفيف</option>
        <option>متوسط</option>
        <option>ثقيل</option>
      </select>

      <label for="usage">الاستعمال</label>
      <select id="usage">
        <option>التزيين</option>
        <option>الاستعمال اليومي</option>
        <option>نفعي</option>
      </select>

      <label for="colors">الألوان</label>
      <input type="text" id="colors" value="أحمر - أزرق - أصفر">

      <label for="decoration">نوع التزيين والرموز</label>
      <select id="decoration">
        <option>بدون رموز</option>
        <option>نقوش</option>
        <option>رموز تقليدية</option>
      </select>

      <label for="production">الإنتاج</label>
      <select id="production">
        <option>حرفي</option>
        <option>مؤسسة</option>
        <option>تعاونية</option>
      </select>

      <label for="source">مصدر المادة</label>
      <select id="source">
        <option>محلية</option>
        <option>مستوردة</option>
      </select>

      <label for="people">عدد المتدخلين</label>
      <input type="text" id="people" value="نجار فني">

      <label for="materials">المواد الأولية</label>
      <textarea id="materials">قماش، خشب أبيض، ألوان زيتية</textarea>

      <label for="steps">مراحل الإنجاز</label>
      <textarea id="steps">بحث - تخطيط - تلوين</textarea>

      <label for="tools">الأدوات المستعملة</label>
      <input type="text" id="tools" value="ريشة، سكين رسم">

      <label for="techniques">التقنيات المستعملة</label>
      <input type="text" id="techniques" value="الرسم التجريدي والتعبيري">

      <label for="innovation">التقنيات المبتكرة</label>
      <input type="text" id="innovation" value="إدخال سعف النخيل">

      <button type="submit">إضافة المنتج إلى قاعدة البيانات</button>
    </form>
    <div class="success-message" id="successMessage">تمت إضافة المنتج بنجاح!</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("addForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = {
        image: document.getElementById("imageUrl").value,
        name: document.getElementById("name").value,
        type: document.getElementById("type").value,
        price: document.getElementById("price").value,
        duration: document.getElementById("duration").value,
        size: document.getElementById("size").value,
        weight: document.getElementById("weight").value,
        usage: document.getElementById("usage").value,
        colors: document.getElementById("colors").value,
        decoration: document.getElementById("decoration").value,
        production: document.getElementById("production").value,
        source: document.getElementById("source").value,
        people: document.getElementById("people").value,
        materials: document.getElementById("materials").value,
        steps: document.getElementById("steps").value,
        tools: document.getElementById("tools").value,
        techniques: document.getElementById("techniques").value,
        innovation: document.getElementById("innovation").value,
        timestamp: new Date()
      };

      try {
        await addDoc(collection(db, "products"), product);
        successMessage.style.display = "block";
        form.reset();
        setTimeout(() => successMessage.style.display = "none", 3000);
      } catch (err) {
        alert("خطأ: " + err.message);
      }
    });

    // معاينة الصورة
    document.getElementById("imageUrl").addEventListener("blur", () => {
      const imageUrl = document.getElementById("imageUrl").value;
      const preview = document.getElementById("previewImage");
      const previewBox = document.getElementById("imagePreview");
      if (imageUrl) {
        preview.src = imageUrl;
        previewBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
