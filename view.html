<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض المنتج</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ دالة تجيب id من الرابط
    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    // ✅ عرض بيانات المنتج
    async function displayProduct() {
      const id = getProductId();
      if (!id) {
        document.getElementById("output").innerHTML = "<p>⚠️ لم يتم تحديد المنتج</p>";
        return;
      }

      const docRef = doc(db, "products", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        let url = `${window.location.origin}${window.location.pathname}?id=${id}`;
        
        let html = `
          <h2>${data["إسم المنتج"] || "منتج بدون اسم"}</h2>
          <p><strong>📌 ID:</strong> ${id}</p>
          <p><strong>🔗 الرابط:</strong> <a href="${url}" target="_blank">${url}</a></p>
          <hr>
          <p><strong>نوع المنتج:</strong> ${data["نوع المنتج"] || "-"}</p>
          <p><strong>الاستعمالات:</strong> ${data["الاستعمالات"] || "-"}</p>
          <p><strong>الحجم:</strong> ${data["الحجم"] || "-"}</p>
          <p><strong>الوزن:</strong> ${data["الوزن"] || "-"}</p>
          <p><strong>نوع التزيين والرموز:</strong> ${data["نوع التزيين والرموز"] || "-"}</p>
          <p><strong>الإنتاج:</strong> ${data["الإنتاج"] || "-"}</p>
          <p><strong>مصدر المادة:</strong> ${data["مصدر المادة"] || "-"}</p>
          <p><strong>المواد الأولية:</strong> ${data["المواد الأولية"] || "-"}</p>
          <p><strong>مراحل الإنجاز:</strong> ${data["مراحل الإنجاز"] || "-"}</p>
          <p><strong>الأدوات المستعملة:</strong> ${data["الأدوات المستعملة"] || "-"}</p>
          <p><strong>عدد المتدخلين:</strong> ${data["عدد المتدخلين"] || "-"}</p>
          <p><strong>الألوان:</strong> ${data["الألوان"] || "-"}</p>
          <p><strong>مدة الإنجاز:</strong> ${data["مدة الإنجاز"] || "-"}</p>
          <p><strong>التقنيات المستعملة:</strong> ${data["التقنيات المستعملة"] || "-"}</p>
          <p><strong>التقنيات المبتكرة:</strong> ${data["التقنيات المبتكرة"] || "-"}</p>
          <p><strong>السعر:</strong> ${data["السعر"] || "-"}</p>
        `;
        document.getElementById("output").innerHTML = html;
      } else {
        document.getElementById("output").innerHTML = "<p>❌ المنتج غير موجود</p>";
      }
    }

    window.onload = displayProduct;
  </script>
</head>
<body>
  <h1>📄 بطاقة المنتج</h1>
  <div id="output">جارٍ التحميل...</div>
</body>
</html>
