<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض المنتجات</title>
  <script type="module">
    // ✅ استيراد Firebase V9
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    // ✅ التهيئة
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productsList = document.getElementById("productsList");
    const loadingText = document.getElementById("loading");
    const productsTable = document.getElementById("productsTable");

    async function loadProducts() {
      try {
        const querySnapshot = await getDocs(collection(db, "products"));

        if (querySnapshot.empty) {
          loadingText.textContent = "❌ لا توجد منتجات";
          return;
        }

        loadingText.style.display = "none";
        productsTable.style.display = "table";

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const id = docSnap.id; // ✅ المعرف الحقيقي
          const name = data.productName || "بدون اسم";
          const link = `edit.html?id=${id}`;
          const qrLink = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(link)}`;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${name}</td>
            <td>${id}</td>
            <td><a href="${link}" target="_blank">${link}</a></td>
            <td>
              <a href="${link}" class="btn-edit">✏️ تعديل</a>
              <a href="viewProduct.html?id=${id}" class="btn-view">👁️ عرض</a>
              <a href="${qrLink}" target="_blank" class="btn-qr">📱 QR</a>
              <button class="btn-delete" onclick="deleteProduct('${id}')">🗑️ حذف</button>
            </td>
          `;
          productsList.appendChild(row);
        });
      } catch (error) {
        console.error("خطأ في جلب البيانات:", error);
        loadingText.textContent = "⚠️ حدث خطأ أثناء تحميل البيانات";
      }
    }

    // ✅ حذف منتج
    window.deleteProduct = async function(id) {
      if (confirm("هل تريد حذف هذا المنتج؟")) {
        await deleteDoc(doc(db, "products", id));
        alert("✅ تم الحذف بنجاح");
        location.reload();
      }
    }

    loadProducts();
  </script>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:20px; }
    h1 { text-align:center; color:#3a3b57; }
    table { width:100%; border-collapse: collapse; background:#fff; box-shadow:0 0 5px rgba(0,0,0,.2); }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#3a3b57; color:white; }
    a, button { margin:0 5px; padding:5px 10px; border:none; border-radius:5px; cursor:pointer; text-decoration:none; }
    .btn-view { background:#3498db; color:white; }
    .btn-edit { background:#f39c12; color:white; }
    .btn-delete { background:#e74c3c; color:white; }
    .btn-qr { background:#2ecc71; color:white; }
  </style>
</head>
<body>
  <h1>📋 قائمة المنتجات</h1>
  <p id="loading">⏳ جارٍ تحميل البيانات...</p>
  <table id="productsTable" style="display:none;">
    <thead>
      <tr>
        <th>اسم المنتج</th>
        <th>المعرف</th>
        <th>الرابط</th>
        <th>الخيارات</th>
      </tr>
    </thead>
    <tbody id="productsList"></tbody>
  </table>
</body>
</html>
