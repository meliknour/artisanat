<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قائمة المنتجات</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin: 20px auto; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #3a3b57; color: #fff; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    button { padding: 5px 10px; margin: 2px; border: none; border-radius: 5px; cursor: pointer; }
    .edit { background: #ffc107; color: #000; }
    .delete { background: #dc3545; color: #fff; }
    .view { background: #28a745; color: #fff; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@latest/build/qrcode.min.js";

    // ✅ إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ تحميل كل المنتجات
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      let tbody = document.getElementById("productsTable");

      querySnapshot.forEach(async (docSnap) => {
        let data = docSnap.data();
        let id = docSnap.id;
        let url = `${window.location.origin}/view.html?id=${id}`;

        let row = document.createElement("tr");

        // اسم المنتج
        let nameCell = document.createElement("td");
        nameCell.textContent = data["إسم المنتج"] || "بدون اسم";
        row.appendChild(nameCell);

        // ID
        let idCell = document.createElement("td");
        idCell.textContent = id;
        row.appendChild(idCell);

        // رابط
        let linkCell = document.createElement("td");
        linkCell.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        row.appendChild(linkCell);

        // QR Code
        let qrCell = document.createElement("td");
        let qrCanvas = document.createElement("canvas");
        QRCode.toCanvas(qrCanvas, url, { width: 80 });
        qrCell.appendChild(qrCanvas);
        row.appendChild(qrCell);

        // أزرار التحكم
        let actionCell = document.createElement("td");
        actionCell.innerHTML = `
          <a href="edit.html?id=${id}"><button class="edit">✏️ تعديل</button></a>
          <button class="delete" onclick="deleteProduct('${id}')">🗑️ حذف</button>
          <a href="view.html?id=${id}"><button class="view">👁️ عرض</button></a>
        `;
        row.appendChild(actionCell);

        tbody.appendChild(row);
      });
    }

    // ✅ حذف منتج
    window.deleteProduct = async function(id) {
      if (confirm("هل أنت متأكد من الحذف؟")) {
        await deleteDoc(doc(db, "products", id));
        alert("تم حذف المنتج ✅");
        location.reload();
      }
    };

    window.onload = loadProducts;
  </script>
</head>
<body>
  <h1 style="text-align:center;">📦 قائمة المنتجات</h1>
  <table>
    <thead>
      <tr>
        <th>اسم المنتج</th>
        <th>المعرف (ID)</th>
        <th>الرابط</th>
        <th>رمز QR</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody id="productsTable">
      <tr><td colspan="5">⏳ جارٍ تحميل البيانات...</td></tr>
    </tbody>
  </table>
</body>
</html>
