<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المنتجات</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {background:#eef2f7;font-family:Arial,sans-serif;padding:20px;}
    h2{text-align:center;color:#333}
    table{width:100%;border-collapse:collapse;margin-top:20px;background:white;border-radius:10px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
    th,td{padding:12px;border-bottom:1px solid #ddd;text-align:center;}
    th{background:#0056b3;color:white;}
    tr:hover{background:#f1f1f1}
    a{color:#0056b3;text-decoration:none;font-weight:bold}
    .loading{text-align:center;margin-top:30px;font-size:18px;color:#666}
    img.qr{border:1px solid #ccc;border-radius:6px;}
    .product-number {font-weight:bold;color:#0056b3;background:#e6f2ff;padding:4px 8px;border-radius:4px;}
  </style>
</head>
<body>
  <h2>📋 قائمة المنتجات</h2>
  <div id="loading" class="loading">⏳ جارٍ تحميل البيانات...</div>
  <table id="productsTable" style="display:none">
    <thead>
      <tr>
        <th>الترتيب</th>
        <th>اسم المنتج</th>
        <th>الرابط</th>
        <th>QR</th>
      </tr>
    </thead>
    <tbody id="productsBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      query, 
      orderBy 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDq-S2CBiNmccar_neNVg5T95XbwV6t0cY",
      authDomain: "artisanat-161f3.firebaseapp.com",
      projectId: "artisanat-161f3",
      storageBucket: "artisanat-161f3.appspot.com",
      messagingSenderId: "203989144161",
      appId: "1:203989144161:web:88273bf2b917ddc0a65020",
      measurementId: "G-9350J62Z5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.getElementById("productsBody");
    const loading = document.getElementById("loading");
    const table = document.getElementById("productsTable");

    // دالة لتنسيق الرقم إلى 3 خانات
    function formatProductNumber(index) {
      return String(index).padStart(3, '0');
    }

    async function loadProducts() {
      try {
        // جلب المنتجات مرتبة حسب timestamp تصاعدياً (من الأقدم إلى الأحدث)
        const productsCollection = collection(db, "products");
        const q = query(productsCollection, orderBy("timestamp", "asc"));
        const querySnapshot = await getDocs(q);
        
        loading.style.display = "none";
        table.style.display = "table";

        if (querySnapshot.empty) {
          tbody.innerHTML = `<tr><td colspan="4">🚫 لا توجد منتجات</td></tr>`;
          return;
        }

        let productIndex = 1;
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const productNumber = formatProductNumber(productIndex);
          const viewUrl = `https://meliknour.github.io/artisanat/view.html?id=${docSnap.id}`;
          
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>
              <span class="product-number">${productNumber}</span>
            </td>
            <td>${data.name || "بدون اسم"}</td>
            <td><a href="view.html?id=${docSnap.id}" target="_blank">🔗 الرابط</a></td>
            <td>
              <img class="qr" 
                   src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(viewUrl)}" 
                   alt="QR Code"
                   title="QR Code للمنتج ${productNumber}">
            </td>
          `;
          tbody.appendChild(tr);
          productIndex++;
        });

      } catch (error) {
        console.error("خطأ في تحميل المنتجات:", error);
        loading.innerHTML = "❌ حدث خطأ في تحميل البيانات";
      }
    }

    loadProducts();
  </script>
</body>
</html>
